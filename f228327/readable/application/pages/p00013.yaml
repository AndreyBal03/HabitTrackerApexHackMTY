- # ====== Region: Rank ========================================
  id: 38854659432663263673
  identification: 
    name: Rank
    title: RANKED FOLLOW HABITS
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      SELECT 
          CREATED_BY, 
          USER_ID, 
          COUNT(*) AS APPEARANCES
      FROM 
          SM_FOLLOWS
      GROUP BY 
          CREATED_BY, USER_ID
      ORDER BY 
          APPEARANCES DESC;
      

